<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Playwrite+PE:wght@100..400&display=swap"
      rel="stylesheet"/>
    <title>calculator</title>
  </head>
  <body>
    <h1>ðŸŽ€ Simple Calculator ðŸŽ€</h1>
    <div class="container">
      <label> ðŸŽ€ </label>
      <input type="text" id="screen" disabled />
      <div class="first_col">
        <button>AC</button>
        <button>DEL</button>
        <button>%</button>
        <button>/</button>
      </div>
      <div class="second_col">
        <button>7</button>

      <div class="third_col">
        <button>4</button>
        <button>5</button>

        <button class="op">-</button>
      </div>
      <div class="fourth_col">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op">+</button>
      </div>
      <div class="last_col">
        <button>0</button>
        <button>.</button>
        <button class="operator" id="equal">=</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
